<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Floating hearts */
    .heart {
      position: absolute;
      color: #3b82f6;
      font-size: 18px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-700px) scale(1.4); opacity: 0; }
    }

    /* Smooth fade */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    /* Popup animation */
    .popup {
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .popup.show {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-indigo-200 flex items-center justify-center relative overflow-hidden px-4">

  <!-- Floating hearts -->
  <div id="hearts-container"></div>

  <!-- Main Content -->
  <div id="mainContent" class="w-full max-w-md text-center bg-white/40 backdrop-blur-lg rounded-3xl shadow-2xl p-8 fade-in">

    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-blue-600 mb-8 leading-snug">
      Will you be my Valentine? ðŸ’™
    </h1>

    <button onclick="openModal()" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-full text-lg font-semibold shadow-lg transition duration-300 hover:scale-105 active:scale-95">
      Touch Here
    </button>

  </div>

  <!-- Modal -->
  <div id="valentineModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center px-4">

    <div id="popupBox" class="popup w-full max-w-sm bg-white rounded-3xl shadow-2xl p-8 text-center relative">

      <button onclick="closeModal()" 
        class="absolute top-3 right-4 text-gray-500 text-xl hover:text-red-500">
        Ã—
      </button>

      <img src="love.jpeg" 
           class="w-32 sm:w-40 mx-auto mb-6 rounded-xl shadow-md">

      <h2 class="text-2xl sm:text-3xl font-bold text-blue-600 animate-pulse">
        I Love You ðŸ’™
      </h2>

    </div>

  </div>

  <script>
    const main = document.getElementById("mainContent");
    const modal = document.getElementById("valentineModal");
    const popup = document.getElementById("popupBox");

    function openModal() {
      main.classList.add("fade-out");

      setTimeout(() => {
        main.classList.add("hidden");
        modal.classList.remove("hidden");
        modal.classList.add("flex");

        setTimeout(() => {
          popup.classList.add("show");
        }, 100);
      }, 500);
    }

    function closeModal() {
      popup.classList.remove("show");

      setTimeout(() => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        main.classList.remove("hidden");
        main.classList.remove("fade-out");
      }, 400);
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’™";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
